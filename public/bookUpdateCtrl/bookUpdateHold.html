<div class="maint">
	<p class="pageTitle">Edit Book and Checkout Control</p>
	<form name="updateBook">
		<div>Book ID: 
			<br>
			<div>
			 {{selected[0]._id}}
			</div>
		</div>
		<br>
		<span class="editText">Title:</span><br>
		<textarea id="editTitle" rows="2" type="text" name="title" value={{selected[0].book}} maxlength="100">{{selected[0].book}}</textarea>
		<br><br>
		<span class="editText">Author:</span><br>
		<textarea id="editAuthor" rows="2" type="text" name="author" value={{selected[0].author}} maxlength="100">{{selected[0].author}}</textarea>
		<br><br>
		<span class="editText">ISBN#:</span><br>
		<textarea id="editISBN" rows="1" type="text" name="isbn" value={{selected[0].ISBN}} maxlength="30">{{selected[0].ISBN}}</textarea>
		<br><br>
		<span class="editText">Summary:</span><br>
		<textarea id="editSummary" rows="4" type="text" name="summary" value={{selected[0].summary}}	maxlength="500">{{selected[0].summary}}</textarea>
		<br><br>
		<span class="editText">Checkout Name:</span><br>
		<textarea id="editChkName" rows="1" type="text" name="chkName" value={{selected[0].chkName}}	maxlength="500">{{selected[0].chkName}}</textarea>
		<br><br>
		<span class="editText">Checkout Email:</span><br>
		<textarea id="editChkEmail" rows="1" type="text" name="chkEmail" value={{selected[0].chkEmail}} maxlength="500">{{selected[0].chkEmail}}</textarea>
		<br><br>
		<span class="editText">Reserved:</span><br>
		<!-- <input type="radio" name="chkReserve" ng-checked="update.reserve" value={{ selected[0].reserve}}>True
		<input type="radio" name="chkReserve" ng-checked="!update.reserve" value={{ !selected[0].reserve}}>False<br><br> -->
		<br>
		<!-- <span class="editText">Checked Out:</span>
		<br>
		<input type="radio" name="chkCheckout" ng-checked="update.chkCheckout" value={{ selected[0].chkCheckout}}>True
		<input type="radio" name="chkCheckout" ng-checked="!update.chkCheckout" value={{ !selected[0].chkCheckout }}>False
		<br> -->
		<br>
		<input id="updateBtn" type="submit" ng-click="updateBook(update)" value="Update" />
		
	</form>
	<hr>
	<strong><p>To update a book use the filter to find the book you wish to edit, and then click on the book's row to select it.</p></strong>
	<strong>Filter:</strong><input type="text" ng-model="filterOptions.filterText"/>
	<button id="clearFilter" ng-click="clearFilter()">Clear Filter</button>
	<br>
	<br>
	<div class="gridStyle" ng-grid="gridOptions"></div>
	<hr>
	<button class="bookAdd" onclick="bookButtons('bookAdd')">Add Book</button>
	<button class="bookUpdate" onclick="bookButtons('bookUpdate')">Edit Book</button>
	<button class="bookDelete" onclick="bookButtons('bookDelete')">Delete Book</button>
	<button class="home" onclick="bookButtons('home')">Home</button>
</div>
