<!DOCTYPE html>
<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/ng-grid/2.0.11/ng-grid.min.css">
<link href="styles/style.css" rel="stylesheet">
<html ng-app="wwhApp">
	<head>
		<title>Wasatch Woolpack Handspinners</title>
		
	</head>
	<body>
		<div id="mainDiv">
			<header>
				<img class="logo" src="images/wwh_logo.jpg">
				<img class="logotext" src="images/logotextlarge.png">
				<img class="wheel" src="images/small_spinning_wheel.gif">
				<img class="spinners" src="images/spinnersneverdie.png">
			</header>
			<!-- Only buttons can be placed in this nav section.  See the navButton function in apps/navButton.js -->
			<nav id="navDiv">
				<button id="home" onclick="navButton('home')">Home</button>
				<button id="about" onclick="navButton('about')">About Us</button>
				<button id="officers" onclick="navButton('officers')">Officers</button>
				<button id="gbfaf" onclick="navButton('gbfaf')">GBFAF</button>
				<button id="bylaws" onclick="navButton('bylaws')">Bylaws</button>
				<button id="library" onclick="navButton('library')">Library</button>
			</nav>
			<main>
				<ng-view></ng-view>
			</main>
			<aside>
				<div class="slider">
					<img src="images/Bluefaced_Leicester.jpg" id="slide"/>
					<div id="caption"></div>
				</div>
				<div class="spacer"></div>
				<div id="bottomAside">Bottom</div>
			</aside>
			<footer>Footer</footer>
		</div>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
		<script src="https://code.angularjs.org/1.3.16/angular-route.min.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/ng-grid/2.0.11/ng-grid.min.js"></script>
		<script src="apps/slideshow.js"></script>
		<script src="apps/app.js"></script>
		<script src="apps/navButton.js"></script>
		<script src="apps/loadBooks.js"></script>
		<script src="mainCtrl/mainCtrl.js"></script>
		<script src="aboutCtrl/aboutCtrl.js"></script>
		<script src="bylawsCtrl/bylawsCtrl.js"></script>
		<script src="gbfafCtrl/gbfafCtrl.js"></script>
		<script src="libraryCtrl/libraryCtrl.js"></script>
		<script src="officersCtrl/officersCtrl.js"></script>
		<script src="dirHome/dirHome.js"></script>
		<script src="dirBylaws/dirBylaws.js"></script>
		<script src="dirAbout/dirAbout.js"></script>
		<script src="dirOfficers/dirOfficers.js"></script>
		<script src="dirGBFAF/dirGbfaf.js"></script>
		<script src="dirLibrary/dirLibrary.js"></script>
		<script src="bookService/bookService.js"></script>
	</body>
</html>
